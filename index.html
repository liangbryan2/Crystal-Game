<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"></link>
    <title>Crystal Game</title>
</head>

<body>
    <header>
        <p>Crystals Collector!</p>
    </header>
    <div class="instructions">
        <p>Instructions</p>
    </div>
    <div>
        <p id="goal" value="">Goal</p>
    </div>
    <div class="score">
        <p>Wins: <span id="wins">0</span></p>
        <p>Losses: <span id="losses">0</span></p>
    </div>
    <div class="crystals">
        <img src="assets/images/red.png" class="button" id="red" value=""></img>
        <img src="assets/images/blue.png"class="button" id="blue" value=""></img>
        <img src="assets/images/yellow.png"class="button" id="yellow" value=""></img>
        <img src="assets/images/green.png"class="button" id="green" value=""></img>
    </div>
    <div class="score">
        <p>Score: <span id="score" value="0">0</span></p>
    </div>
</body>

</html>
